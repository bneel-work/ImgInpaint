{% extends 'Boiler/Base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <h2 class="text-center">Inpaint your image</h2>
    <div class="row mt-5">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %} 
                <div class="row">
                    <div class="col-lg-12 mb-3">
                        <label for="#name">Add name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="eg. Cat image...">
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label for="#damagedImg">Damaged image</label>
                        <input type="file" name="damagedImg" id="damagedImg" accept="image/*" class="form-control">
                    </div>
                    <div class="col-lg-6 mb-4">
                        <label for="#maskedImg">Masked image</label>
                        <input type="file" name="maskedImg" id="maskedImg" accept="image/*" class="form-control">
                    </div>
                    <div class="col-lg-12 mb-3">
                        <button type="submit" class="btn btn-primary btn-block">Start processing</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>

{% endblock %}
